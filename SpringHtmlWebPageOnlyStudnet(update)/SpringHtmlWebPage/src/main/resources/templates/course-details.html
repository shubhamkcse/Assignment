<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Course Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
        <div class="card">
            <div class="card-body">
            <div class="col-md-6">
					<button><a th:href="@{http://localhost:8088/main/}" class="btn btn-primary"><i class="fa fa-home"></i></a></button><br>
			</div>
                <div th:switch="${courses}" class="container my-5">
                    <p class="my-5">
                        <a href="/courses/c_signup" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Course</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Courses yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                    	<!-- <th>Student Id </th> -->
                                        <th>Course Name</th>
                                        <th>Course Details</th>
            
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course : ${courses}">
                                        <td th:text="${course.cName}"></td>
                                        <td th:text="${course.cDetails}"></td>
                                      <!-- <td th:text="${course.Student_ID}"></td> -->
                                        <td><a th:href="@{/courses/c_edit/{id}(id=${course.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/courses/c_delete/{id}(id=${course.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
