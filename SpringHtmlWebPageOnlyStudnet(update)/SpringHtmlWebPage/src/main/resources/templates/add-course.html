<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Course Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
		<div class="col-md-6">
			<button><a th:href="@{http://localhost:8088/main/}" class="btn btn-primary"><i class="fa fa-home"></i></a></button><br>
		</div>
        <h3>Add Course</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/courses/c_add}" th:object="${course}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Course Name</label> <input type="text" th:field="*{cName}" class="form-control" id="cName" placeholder="Name"> <span th:if="${#fields.hasErrors('cName')}" th:errors="*{cName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="details" class="col-form-label">Course Details</label> <input type="text" th:field="*{cDetails}" class="form-control" id="cDetails" placeholder="Details"> <span th:if="${#fields.hasErrors('cDetails')}" th:errors="*{cDetails}" class="text-danger"></span>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Course">
                            </div>
                            <div class="form-group col-md-8"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
