<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Edit</title>
	<!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    
  	<!-- Add icon library -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  	<!-- FontAwsome cdn  -->
  	<script src="https://kit.fontawesome.com/c4254e24a8.js"> </script>

  	<!-- Css linking -->
  	<link rel="stylesheet" href="./css/adminstyle.css">
  	<style type="text/css">
  	body{
background-image: url('https://botsify.com/blog/wp-content/uploads/2020/03/cover-1024x597.png'); 
background-size:100%; background-repeat: no-repeat, repeat;
}</style>

</head>
<body>

<div align="center">
        <h1>Update Product</h1>
        <br /> <!-- th:action="@{/students/s_update/{id}(id=${student.id})}" th:object="${student}" -->
        <form action="#" th:action="@{/updateProducts/{id}(id=${product.uniqueId})}" th:object="${product}" method="post">
 
            <table border="0" cellpadding="10">
            	<tr class="custom-file mb-4">
					<td><input type="file" name="file" class="custom-file-input" id="customFile"> </td>
					<td><label class="custom-file-label" for="customFile">Product Image</label>	</td>	
                <tr>
				<tr>
                    <td>Product Id:</td>
                    <td><input type="text" th:field="*{uniqueId}" /></td>
                </tr>
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" th:field="*{productname}" /></td>
                </tr>
                <tr>
                    <td>Product Price:</td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr>
                <tr>
                    <td>Color:</td>
                    <td><input type="text" th:field="*{color}" /></td>
                </tr>              
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Update</i></button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
