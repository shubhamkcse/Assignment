<body>
	
			<div class="card-body">
    <div align="center">
        <h1>Create New Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}"
            method="post"  enctype="multipart/form-data">
 
            <table border="0" cellpadding="10">
            	<tr class="custom-file mb-4">
					<td><input type="file" name="file" class="custom-file-input" id="customFile"> </td>
					<td><label class="custom-file-label" for="customFile">Product Image</label>	</td>	
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" th:field="*{productname}" /></td>
                </tr>
                <tr>
                    <td>Product Price:</td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr>
                <tr>
                    <td>Color:</td>
                    <td><input type="text" th:field="*{color}" /></td>
                </tr>
                                       
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-primary">Add Product</button> </td>
                </tr>
            </table>
        </form>
    </div>
    </div>
